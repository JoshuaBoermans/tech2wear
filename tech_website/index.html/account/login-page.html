<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Tech2Wear</title>
    <meta name="description" content="Log in op je Tech2Wear account voor sneller bestellen en exclusieve aanbiedingen.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Gebruik dezelfde styling als register.html -->
    <style>
        /* Kopieer exact dezelfde CSS als register.html */
        :root {
            --color-primary-dark: #0a0a0a;
            --color-secondary-dark: #1a1a1a;
            --color-accent-blue: #00ffff;
            --color-accent-secondary: #0099cc;
            --color-text-light: #ffffff;
            --color-text-muted: #cccccc;
            --color-border: #333333;
            --color-success: #00ff88;
            --color-warning: #ff9500;
            --color-error: #ff3860;
            
            --font-primary: 'Open Sans', sans-serif;
            --font-heading: 'Poppins', sans-serif;
            --font-button: 'Montserrat', sans-serif;
            
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-secondary-dark) 100%);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--color-secondary-dark);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--color-text-muted);
            font-size: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--color-accent-blue);
        }

        .auth-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background: var(--color-primary-dark);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-family: var(--font-button);
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-accent-secondary));
            color: var(--color-primary-dark);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-full {
            width: 100%;
        }

        .auth-links {
            text-align: center;
        }

        .auth-links p {
            color: var(--color-text-muted);
            margin-bottom: 1rem;
        }

        .auth-links a {
            color: var(--color-accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            color: var(--color-accent-secondary);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--color-accent-blue);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="../../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Terug naar home
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Inloggen</h1>
                <p class="auth-subtitle">Welkom terug bij Tech2Wear</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email adres</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Wachtwoord vergeten?</a>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ingelogd blijven</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                    <span class="btn-text">Inloggen</span>
                    <i class="fas fa-spinner fa-spin btn-loader" style="display: none;"></i>
                </button>
            </form>
            
            <div class="auth-links">
                <p>Nog geen account? <a href="registration.html">Registreren</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="../../assets/firebase-config.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const forgotPasswordLink = document.getElementById('forgot-password-link');

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showNotification('✅ Account succesvol aangemaakt! Controleer je email voor verificatie.', 'success');
            }
            if (urlParams.get('verified') === 'true') {
                showNotification('✅ Email geverifieerd! Je kunt nu inloggen.', 'success');
            }

            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable form during submission
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoader.style.display = 'inline-block';
                
                try {
                    // Get form data
                    const formData = new FormData(this);
                    const email = formData.get('email').trim().toLowerCase();
                    const password = formData.get('password');
                    const rememberMe = formData.has('rememberMe');
                    
                    // Validation
                    if (!email || !password) {
                        throw new Error('Vul alle velden in');
                    }
                    
                    // Set persistence based on remember me
                    if (rememberMe) {
                        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                    } else {
                        await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
                    }
                    
                    // Sign in with Firebase
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Check if email is verified
                    if (!user.emailVerified) {
                        // Send verification email again
                        await user.sendEmailVerification();
                        await auth.signOut();
                        
                        showNotification('⚠️ Verifieer eerst je email. We hebben een nieuwe verificatie link gestuurd.', 'warning');
                        return;
                    }
                    
                    // Update last login in Firestore
                    try {
                        await db.collection('users').doc(user.uid).update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            emailVerified: true
                        });
                    } catch (firestoreError) {
                        console.warn('Could not update last login:', firestoreError);
                        // Don't fail login for this
                    }
                    
                    // Success
                    showNotification('✅ Succesvol ingelogd!', 'success');
                    
                    // Clear form
                    loginForm.reset();
                    
                    // Redirect after delay
                    setTimeout(() => {
                        // Check if there's a redirect URL in session storage
                        const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                        if (redirectUrl) {
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectUrl;
                        } else {
                            // Default redirect to account dashboard
                            window.location.href = 'account.html';
                        }
                    }, 1000);
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    let errorMessage = 'Er is een fout opgetreden. Probeer het opnieuw.';
                    
                    // Firebase specific error messages in Dutch
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Geen account gevonden met dit email adres.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'Onjuist wachtwoord.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Ongeldig email adres.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'Dit account is uitgeschakeld.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Te veel mislukte inlogpogingen. Probeer het later opnieuw.';
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = 'Netwerkfout. Controleer je internetverbinding.';
                            break;
                        default:
                            if (error.message) {
                                errorMessage = error.message;
                            }
                    }
                    
                    showNotification(errorMessage, 'error');
                }
                
                // Re-enable form
                submitBtn.disabled = false;
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
            });

            // Forgot password functionality
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showNotification('⚠️ Vul eerst je email adres in', 'warning');
                    document.getElementById('email').focus();
                    return;
                }
                
                try {
                    await auth.sendPasswordResetEmail(email);
                    showNotification('✅ Wachtwoord reset email verzonden! Controleer je inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = 'Er is een fout opgetreden bij het verzenden van de reset email.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Geen account gevonden met dit email adres.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Ongeldig email adres.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Te veel verzoeken. Probeer het later opnieuw.';
                            break;
                    }
                    
                    showNotification(errorMessage, 'error');
                }
            });
        });
    </script>
</body>
</html>
