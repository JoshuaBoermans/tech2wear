<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Tech2Wear</title>
    <meta name="description" content="Log in op je Tech2Wear account voor sneller bestellen en exclusieve aanbiedingen.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;500;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../assets/verification-banner.js"></script>

    <!-- Gebruik dezelfde styling als register.html -->
    <style>
        /* Kopieer exact dezelfde CSS als register.html */
        :root {
            --color-primary-dark: #0a0a0a;
            --color-secondary-dark: #1a1a1a;
            --color-accent-blue: #00ffff;
            --color-accent-secondary: #0099cc;
            --color-text-light: #ffffff;
            --color-text-muted: #cccccc;
            --color-border: #333333;
            --color-success: #00ff88;
            --color-warning: #ff9500;
            --color-error: #ff3860;
            
            --font-primary: 'Open Sans', sans-serif;
            --font-heading: 'Poppins', sans-serif;
            --font-button: 'Montserrat', sans-serif;
            
            --border-radius: 12px;
            --transition: all 0.3s ease;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--color-primary-dark) 0%, var(--color-secondary-dark) 100%);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: var(--color-secondary-dark);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 3rem;
            box-shadow: var(--shadow);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--color-text-muted);
            font-size: 1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--color-accent-blue);
        }

        .auth-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text-light);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background: var(--color-primary-dark);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-family: var(--font-button);
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-accent-secondary));
            color: var(--color-primary-dark);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-accent-blue);
            border: 2px solid var(--color-accent-blue);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--color-accent-blue);
            color: var(--color-primary-dark);
        }

        .btn-outline {
            background: transparent;
            color: var(--color-text-light);
            border: 2px solid var(--color-border);
        }

        .btn-outline:hover:not(:disabled) {
            border-color: var(--color-accent-blue);
            color: var(--color-accent-blue);
        }

        .btn-full {
            width: 100%;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            text-transform: none;
        }

        .auth-links {
            text-align: center;
        }

        .auth-links p {
            color: var(--color-text-muted);
            margin-bottom: 1rem;
        }

        .auth-links a {
            color: var(--color-accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            color: var(--color-accent-secondary);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: var(--color-accent-blue);
        }

        /* NIEUW: Styling voor meldingen en verificatie */
        .message {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success { 
            background: rgba(0, 255, 136, 0.1); 
            color: var(--color-success); 
            border: 1px solid var(--color-success); 
        }
        
        .message.error { 
            background: rgba(255, 56, 96, 0.1); 
            color: var(--color-error); 
            border: 1px solid var(--color-error); 
        }
        
        .message.warning { 
            background: rgba(255, 149, 0, 0.1); 
            color: var(--color-warning); 
            border: 1px solid var(--color-warning); 
        }

        .verification-options {
            background: var(--color-primary-dark);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-top: 1rem;
            text-align: center;
        }

        .verification-options p {
            margin-bottom: 1rem;
            color: var(--color-text-muted);
            line-height: 1.5;
        }

        .verification-options strong {
            color: var(--color-accent-blue);
        }

        .verification-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
            }

            .verification-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="../../../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Terug naar home
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Inloggen</h1>
                <p class="auth-subtitle">Welkom terug bij Tech2Wear</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email adres</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Wachtwoord vergeten?</a>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Ingelogd blijven</label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full" id="submit-btn">
                    <span class="btn-text">Inloggen</span>
                    <i class="fas fa-spinner fa-spin btn-loader" style="display: none;"></i>
                </button>
            </form>

            <!-- Melding gebied -->
            <div id="login-message" class="message"></div>
            
            <div class="auth-links">
                <p>Nog geen account? <a href="registration.html">Registreren</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration & Auth Module -->
    <script src="../assets/firebase-config.js"></script>
    <script src="../assets/auth-module.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const loginMessage = document.getElementById('login-message');

            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showMessage('✅ Account succesvol aangemaakt! Controleer je email voor verificatie.', 'success');
            }
            if (urlParams.get('verified') === 'true') {
                showMessage('✅ Email geverifieerd! Je kunt nu inloggen.', 'success');
            }

            // NIEUW: Login form submission met e-mail verificatie
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                setButtonLoading(submitBtn, true, 'Inloggen...');
                
                try {
                    const formData = new FormData(this);
                    const email = formData.get('email').trim().toLowerCase();
                    const password = formData.get('password');
                    const rememberMe = formData.has('rememberMe');
                    
                    if (!email || !password) {
                        throw new Error('Vul alle velden in');
                    }
                    
                    // Set persistence
                    const persistence = rememberMe ? 
                        firebase.auth.Auth.Persistence.LOCAL : 
                        firebase.auth.Auth.Persistence.SESSION;
                    await firebase.auth().setPersistence(persistence);
                    
                    // NIEUW: Gebruik TechAuth.login voor verificatie check
                    if (!window.TechAuth) {
                        throw new Error('Authenticatie module niet beschikbaar');
                    }

                    const result = await TechAuth.login(email, password);
                    
                    if (result.success) {
                        if (result.emailVerified) {
                            // Volledig geverifieerd - doorsturen
                            showMessage('✅ Succesvol ingelogd!', 'success');
                            loginForm.reset();
                            
                            setTimeout(() => {
                                const redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                                if (redirectUrl) {
                                    sessionStorage.removeItem('redirectAfterLogin');
                                    window.location.href = redirectUrl;
                                } else {
                                    window.location.href = 'account.html';
                                }
                            }, 1000);
                        } else {
                            // NIEUW: E-mail niet geverifieerd
                            showMessage('⚠️ Je e-mail is nog niet geverifieerd.', 'warning');
                            showEmailVerificationOptions(email);
                        }
                    } else {
                        showMessage(result.message, 'error');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Er is een fout opgetreden. Probeer het opnieuw.';
                    
                    if (error.code) {
                        const errorMessages = {
                            'auth/user-not-found': 'Geen account gevonden met dit email adres.',
                            'auth/wrong-password': 'Onjuist wachtwoord.',
                            'auth/invalid-email': 'Ongeldig email adres.',
                            'auth/user-disabled': 'Dit account is uitgeschakeld.',
                            'auth/too-many-requests': 'Te veel mislukte inlogpogingen. Probeer het later opnieuw.',
                            'auth/network-request-failed': 'Netwerkfout. Controleer je internetverbinding.'
                        };
                        errorMessage = errorMessages[error.code] || errorMessage;
                    } else if (error.message) {
                        errorMessage = error.message;
                    }
                    
                    showMessage(errorMessage, 'error');
                }
                
                setButtonLoading(submitBtn, false, 'Inloggen');
            });

            // Forgot password functionality
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    showMessage('⚠️ Vul eerst je email adres in', 'warning');
                    document.getElementById('email').focus();
                    return;
                }
                
                try {
                    await firebase.auth().sendPasswordResetEmail(email);
                    showMessage('✅ Wachtwoord reset email verzonden! Controleer je inbox.', 'success');
                } catch (error) {
                    console.error('Password reset error:', error);
                    
                    let errorMessage = 'Er is een fout opgetreden bij het verzenden van de reset email.';
                    
                    switch (error.code) {
                        case 'auth/user-not-found':
                            errorMessage = 'Geen account gevonden met dit email adres.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Ongeldig email adres.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Te veel verzoeken. Probeer het later opnieuw.';
                            break;
                    }
                    
                    showMessage(errorMessage, 'error');
                }
            });

            // NIEUW: Helper functies voor e-mail verificatie
            function showEmailVerificationOptions(email) {
                // Verwijder bestaande verificatie opties
                const existingOptions = loginMessage.querySelector('.verification-options');
                if (existingOptions) {
                    existingOptions.remove();
                }

                const verificationDiv = document.createElement('div');
                verificationDiv.className = 'verification-options';
                verificationDiv.innerHTML = `
                    <p>Je e-mail <strong>${email}</strong> is nog niet geverifieerd.</p>
                    <p>Controleer je inbox en klik op de verificatielink.</p>
                    <div class="verification-actions">
                        <button type="button" class="btn btn-secondary btn-small resend-btn">
                            E-mail Opnieuw Versturen
                        </button>
                        <button type="button" class="btn btn-outline btn-small check-btn">
                            Verificatie Controleren
                        </button>
                    </div>
                    <p style="font-size: 0.8em; margin-top: 1rem; opacity: 0.7;">
                        Niet ontvangen? Controleer ook je spam/ongewenste e-mail map.
                    </p>
                `;

                loginMessage.appendChild(verificationDiv);

                // Event listeners voor knoppen
                const resendBtn = verificationDiv.querySelector('.resend-btn');
                const checkBtn = verificationDiv.querySelector('.check-btn');

                resendBtn.addEventListener('click', async function() {
                    setButtonLoading(this, true, 'Versturen...');
                    
                    const result = await TechAuth.sendEmailVerification();
                    showMessage(result.message, result.success ? 'success' : 'error');
                    
                    setButtonLoading(this, false, 'E-mail Opnieuw Versturen');
                });

                checkBtn.addEventListener('click', async function() {
                    setButtonLoading(this, true, 'Controleren...');
                    
                    const result = await TechAuth.checkEmailVerification();
                    
                    if (result.isVerified) {
                        showMessage('✅ E-mail succesvol geverifieerd! Je wordt doorgestuurd...', 'success');
                        verificationDiv.remove();
                        setTimeout(() => {
                            window.location.href = 'account.html';
                        }, 2000);
                    } else {
                        showMessage('⚠️ E-mail nog niet geverifieerd. Controleer je inbox en klik op de verificatielink.', 'warning');
                    }
                    
                    setButtonLoading(this, false, 'Verificatie Controleren');
                });
            }

            function showMessage(message, type) {
                // Verwijder verificatie opties bij nieuwe berichten (behalve warning)
                if (type !== 'warning') {
                    const verificationOptions = loginMessage.querySelector('.verification-options');
                    if (verificationOptions) {
                        verificationOptions.remove();
                    }
                }

                loginMessage.textContent = message;
                loginMessage.className = `message ${type}`;
                loginMessage.style.display = 'block';
                
                // Auto-hide voor success berichten
                if (type === 'success') {
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 5000);
                }
            }

            function setButtonLoading(button, loading, text) {
                button.disabled = loading;
                
                const btnText = button.querySelector('.btn-text') || button.querySelector('span');
                const btnLoader = button.querySelector('.btn-loader');
                
                if (btnText && btnLoader) {
                    btnText.style.display = loading ? 'none' : 'inline';
                    btnLoader.style.display = loading ? 'inline-block' : 'none';
                    btnText.textContent = text;
                } else {
                    button.textContent = text;
                }
            }
        });
    </script>
</body>
</html>
